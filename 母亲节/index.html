<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <script src="./js/zepto.js"></script>

    <title>Document</title>
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="music_box">
        <img src="./img/music.svg" alt="" class="music">
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1">
                <div class="page_1">
                    <div class="imgBox">
                        <img src="./img/1.png" alt="" class="img_1 big ">
                        <img src="./img/3.png" alt="" class="img_2 big ">
                        <img src="./img/5.png" alt="" class="img_3 big ">
                        <img src="./img/6.png" alt="" class="img_4 big ">
                        <img src="./img/4.png" alt="" class="img_5 big ">
                        <img src="./img/7.png" alt="" class="img_12 big ">
                        <img src="./img/8.png" alt="" class="img_6 big ">
                        <img src="./img/9.png" alt="" class="img_7 big ">
                        <img src="./img/2.png" alt="" class="img_13 big ">
                        <img src="./img/11.png" alt="" class="img_8 big ">
                        <img src="./img/13.png" alt="" class="img_9 big ">
                        <img src="./img/14.png" alt="" class="img_10 big ">
                        <img src="./img/10.png" alt="" class="img_11 big ">
                        <span class="span_1 big ">妈妈</span>
                        <span class="span_2 big ">我想对您</span>
                        <span class="span_3 big ">说</span>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="slide2">

                <div class="page_2">
                    <div class="imgBox_2">
                        <img src="./img/19.png" alt="" class="img_2_1 big">
                        <img src="./img/17.png" alt="" class="img_2_2 big">
                        <div class=" wen big">
                            <span>为了我将来，能有更高的生活</span>
                            <span>您怀胎十月也要坚持工作</span>
                            <span>妈妈，谢谢您给了我生命</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="slide3">
                <div class="page_3">
                    <div class="imgBox_3 big">
                        <img src="./img/28.png" alt="" class="img_3_1 big">
                        <img src="./img/15.png" alt="" class="img_3_2 big">
                        <div class="wen2 big">
                            <span>您陪伴我成长</span>
                            <span>给予我温暖和爱</span>
                            <span>妈妈，谢谢您的陪伴</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="slide4">
                <div class="page_4">
                    <div class="imgBox_4">
                        <img src="./img/32.png" alt="" class="img_4_1 big">
                        <img src="./img/29.png" alt="" class="img_4_2 big">
                        <img src="./img/30.png" alt="" class="img_4_3 big">
                        <img src="./img/31.png" alt="" class="img_4_4 big">
                        <div class="wen3 big">
                            <span>为了我健康成长</span>
                            <span>您总是尽你所能</span>
                            <span>把最好的给我</span>
                            <span>“妈妈，谢谢您给予我”</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="slide5">
                <div class="page_5">
                    <div class="imgBox_5">
                        <img src="./img/33.png" alt="" class="img_5_1 big">
                        <img src="./img/34.png" alt="" class="img_5_2 big">
                        <img src="./img/35.png" alt="" class="img_5_3 big">
                        <div class="wen4 big">
                            <span>我生病的时候</span>
                            <span>您不分白天黑夜地</span>
                            <span>守护我</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="slide6">
                <div class="page_6">
                    <div class="imgBox_6">
                        <img src="./img/41.png" class="img_6_1 big">
                        <img src="./img/36.png" class="img_6_2 big">
                        <img src="./img/37.png" class="img_6_3 big">
                        <img src="./img/40.png" class="img_6_4 big">
                        <img src="./img/38.png" class="img_6_5 big">
                        <div class="wen5 big">
                            <span>您白天辛苦工作</span>
                            <span>晚上还得辅导我功课</span>
                            <span>“妈妈，您辛苦了”</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="slide7">
                <div class="page_7">
                    <div class="imgBox_7">
                        <img src="./img/20.png" class="img_7_1 big">
                        <img src="./img/18.png" class="img_7_2 big">
                        <div class="wen6 big">
                            <span>离开家乡去求学、工作</span>
                            <span>每一次分别</span>
                            <span>总能看到您不舍的背影</span>
                            <span>“妈妈，别牵挂，我已经长大了！”</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="slide8">
                <div class="page_8">
                    <div class="imgBox_8">
                        <img src="./img/44.png" class="img_8_1 big">
                        <img src="./img/42.png" class="img_8_2 big">
                        <img src="./img/46.png" class="img_8_3 big">
                        <div class="wen7 big">
                            <span>很少回家看您</span>
                            <span>有时候还跟您顶嘴</span>
                            <span>“妈妈，对不起”</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="slide9">
                <div class="page_9">
                    <div class="imgBox_9">
                        <img src="./img/3.png" alt="" class="img_9_1 big ">
                        <img src="./img/5.png" alt="" class="img_9_2 big ">
                        <img src="./img/6.png" alt="" class="img_9_3 big ">
                        <img src="./img/4.png" alt="" class="img_9_4 big ">
                        <img src="./img/11.png" alt="" class="img_9_5 big ">
                        <img src="./img/13.png" alt="" class="img_9_6 big ">
                        <img src="./img/14.png" alt="" class="img_9_7 big ">
                        <img src="./img/10.png" alt="" class="img_9_8 big ">
                        <div class="wen8 big">
                            <span>有时候嫌你唠叨</span>
                            <span>有时候跟您顶嘴</span>
                            <span>有时候不听您的话</span>
                            <span>有时候不跟您沟通</span>
                            <span>我想对您说</span>
                            <span>“妈妈，对不起”</span>
                            <span>“妈妈，谢谢您”</span>
                            <span>“妈妈，我爱您”</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio src="./img/music.mp3" id="audio" ></audio>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
